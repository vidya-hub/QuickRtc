<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple MediaSoup - Video Conference Example</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Simple MediaSoup - Video Conference Demo</h1>
    </div>

    <div class="main-container">
      <div class="video-container">
        <div class="local-video-section">
          <h3>Your Video</h3>
          <video
            id="localVideo"
            class="local-video"
            autoplay
            muted
            playsinline
          ></video>
        </div>

        <div class="remote-videos-section">
          <h3>Participants</h3>
          <div id="remoteVideos" class="remote-videos">
            <!-- Remote videos will be added here dynamically -->
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="connection-panel">
          <h3 class="panel-title">Connection</h3>

          <div id="statusIndicator" class="status disconnected">
            Disconnected
          </div>

          <div class="form-group">
            <label for="conferenceId">Conference Room</label>
            <input
              type="text"
              id="conferenceId"
              placeholder="Enter room name (e.g., my-meeting)"
              value="demo-room"
            />
          </div>

          <div class="form-group">
            <label for="participantName">Your Name</label>
            <input
              type="text"
              id="participantName"
              placeholder="Enter your name"
              value="Anonymous"
            />
          </div>

          <div class="controls">
            <button id="connectBtn" class="button button-primary">
              Connect
            </button>
            <button id="disconnectBtn" class="button button-danger" disabled>
              Disconnect
            </button>
          </div>
        </div>

        <div class="control-panel">
          <h3 class="panel-title">Media Controls</h3>

          <div class="media-controls">
            <button
              id="toggleAudioBtn"
              class="button button-secondary"
              disabled
            >
              Mute Audio
            </button>
            <button
              id="toggleVideoBtn"
              class="button button-secondary"
              disabled
            >
              Mute Video
            </button>
          </div>

          <div class="controls">
            <button
              id="screenShareBtn"
              class="button button-secondary"
              disabled
            >
              Share Screen
            </button>
          </div>
        </div>

        <div class="participants-panel">
          <h3 class="panel-title">Participants</h3>
          <div id="participantsList" class="participants-list">
            <!-- Participants will be listed here -->
          </div>
        </div>

        <div class="logs-panel">
          <button id="showLogsBtn" class="button button-secondary">
            View Logs
          </button>
        </div>
      </div>
    </div>

    <!-- Logs Popup Modal -->
    <div id="logsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Application Logs</h3>
          <div class="modal-controls">
            <button id="clearLogsBtn" class="button button-secondary">
              Clear
            </button>
            <button id="closeLogsBtn" class="modal-close">&times;</button>
          </div>
        </div>
        <div class="logs" id="logs">
          <div class="log-entry info">Application logs will appear here...</div>
        </div>
      </div>
    </div>

    <!-- Load Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Load Simple MediaSoup Client Application -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
