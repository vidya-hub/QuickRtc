name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering
    inputs:
      package:
        description: "Package to publish (types/server/client/all)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - types
          - server
          - client

jobs:
  # Job to publish quickrtc-types
  publish-types:
    name: Publish quickrtc-types
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'types'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Install dependencies
        working-directory: ./quickrtc_types
        run: pnpm install

      - name: Build package
        working-directory: ./quickrtc_types
        run: pnpm run build

      - name: Publish to npm
        working-directory: ./quickrtc_types
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job to publish quickrtc-server
  publish-server:
    name: Publish quickrtc-server
    runs-on: ubuntu-latest
    needs: publish-types # Wait for types to be published first
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'server'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Install dependencies
        working-directory: ./quickrtc_server
        run: pnpm install

      - name: Build package
        working-directory: ./quickrtc_server
        run: pnpm run build

      - name: Publish to npm
        working-directory: ./quickrtc_server
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job to publish quickrtc-client
  publish-client:
    name: Publish quickrtc-client
    runs-on: ubuntu-latest
    needs: publish-types # Wait for types to be published first
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.package == 'all' || github.event.inputs.package == 'client'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Install dependencies
        working-directory: ./quickrtc_client
        run: pnpm install

      - name: Build package
        working-directory: ./quickrtc_client
        run: pnpm run build

      - name: Publish to npm
        working-directory: ./quickrtc_client
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
