name: quickrtc_flutter_example
description: Example Flutter application demonstrating QuickRTC client usage
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # QuickRTC Client
  quickrtc_flutter_client:
    path: ../quickrtc-flutter-client

  # State Management
  provider: ^6.1.1

  # WebRTC - using latest version with Flutter v2 embedding support
  flutter_webrtc: ^1.2.1

  # Socket.IO
  socket_io_client: ^2.0.3+1

  # Utilities
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
