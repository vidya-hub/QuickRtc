name: quickrtc_flutter_client_example
description: Example app demonstrating QuickRTC Flutter Client usage
publish_to: "none"
version: 1.0.2

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # QuickRTC Client (parent package)
  quickrtc_flutter_client:
    path: ../

  # Socket.IO for signaling
  socket_io_client: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
