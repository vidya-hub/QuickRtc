name: quickrtc_flutter_client
description: A Flutter WebRTC library built on MediaSoup for real-time video conferencing.
version: 1.1.0
homepage: https://github.com/vidya-hub/QuickRTC

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.quickrtc.flutter_client
        pluginClass: QuickRtcFlutterClientPlugin
      ios:
        pluginClass: QuickRtcFlutterClientPlugin
      macos:
        pluginClass: QuickRtcFlutterClientPlugin

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # WebRTC & MediaSoup (bundled inside lib/src/mediasoup)
  flutter_webrtc: ^1.2.1

  # MediaSoup dependencies (required for bundled mediasoup)
  events2: ^1.0.0
  sdp_transform: ^0.3.2
  h264_profile_level_id: ^0.2.1
  collection: ^1.19.1

  # Socket.IO
  socket_io_client: ^3.1.4

  # Utilities
  logger: ^2.6.2
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
