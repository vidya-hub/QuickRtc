name: quickrtc_flutter_client
description: A Flutter WebRTC client library built on MediaSoup with Provider state management for real-time video conferencing.
version: 1.0.0
homepage: https://github.com/vidya-hub/QuickRTC

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # WebRTC - using latest version with Flutter v2 embedding support
  flutter_webrtc: ^1.2.1

  # Socket.IO
  socket_io_client: ^2.0.3+1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Utilities
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  # No assets or fonts needed for this package
