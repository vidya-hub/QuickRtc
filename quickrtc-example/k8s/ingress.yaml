# QuickRTC Ingress
# Routes traffic to QuickRTC server with WebSocket support
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quickrtc-ingress
  namespace: quickrtc
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "quickrtc-server"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Sticky sessions for WebRTC (important!)
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "quickrtc-sticky"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    # Large body for potential file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: quickrtc.local  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quickrtc-server
                port:
                  number: 3000
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: quickrtc-server
                port:
                  number: 3000

