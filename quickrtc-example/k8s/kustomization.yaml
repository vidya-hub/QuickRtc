# Kustomization for QuickRTC Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quickrtc

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - monitoring.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: quickrtc
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

# Image configuration (override in overlays)
images:
  - name: quickrtc-server
    newName: quickrtc-server
    newTag: latest
