# QuickRTC Horizontal Pod Autoscaler
# Automatically scales based on CPU/Memory usage
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quickrtc-hpa
  namespace: quickrtc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quickrtc-server
  minReplicas: 3
  maxReplicas: 20
  metrics:
    # Scale based on CPU usage
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on Memory usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30   # Scale up quickly
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget - ensure availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: quickrtc-pdb
  namespace: quickrtc
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: quickrtc
      component: server
