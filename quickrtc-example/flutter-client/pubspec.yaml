name: quickrtc_flutter_example
description: Example Flutter application demonstrating QuickRTC client usage
publish_to: "none"
version: 1.0.2

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # QuickRTC Client
  quickrtc_flutter_client:
    path: ../../quickrtc-flutter-client

  # WebRTC and Socket.IO
  flutter_webrtc: ^1.2.1
  socket_io_client: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
