# Google Cloud Build configuration for QuickRTC Example
# 
# Standalone build using published npm packages (quickrtc-server, quickrtc-react-client)
#
# Usage:
#   # From quickrtc-example directory:
#   gcloud builds submit --config cloudbuild.yaml .

substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _SERVER_SERVICE: quickrtc-server
  _CLIENT_SERVICE: quickrtc-client

steps:
  # ============================================================================
  # Build Server Docker Image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-server'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:latest'
      - '-f'
      - 'server/Dockerfile'
      - 'server'
    timeout: '1200s'  # 20 minutes - mediasoup compiles C++

  # ============================================================================
  # Build Client Docker Image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-client'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:latest'
      - '-f'
      - 'client/Dockerfile'
      - 'client'
    timeout: '600s'  # 10 minutes

  # ============================================================================
  # Push Server Images
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-server'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:${SHORT_SHA}']
    waitFor: ['build-server']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-server-latest'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:latest']
    waitFor: ['build-server']

  # ============================================================================
  # Push Client Images
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-client'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:${SHORT_SHA}']
    waitFor: ['build-client']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-client-latest'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:latest']
    waitFor: ['build-client']

# Images to store in Container Registry
images:
  - 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:${SHORT_SHA}'
  - 'gcr.io/${_PROJECT_ID}/${_SERVER_SERVICE}:latest'
  - 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:${SHORT_SHA}'
  - 'gcr.io/${_PROJECT_ID}/${_CLIENT_SERVICE}:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Faster builds for mediasoup compilation
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build (30 minutes)
timeout: '1800s'
