# QuickRTC Example - Nginx Configuration
# 
# This config proxies:
# - Frontend (React/Vite) on port 5173
# - Backend (Node.js/Socket.IO) on port 3000
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/quickrtc
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/quickrtc /etc/nginx/sites-enabled/
# 3. Update ssl_certificate paths to your actual cert locations
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx

# Upstream servers
upstream quickrtc_frontend {
    server 127.0.0.1:5173;
}

upstream quickrtc_backend {
    server 127.0.0.1:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # SSL Configuration
    # Option 1: Use your own certs (update paths)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Option 2: Use the self-signed certs from this project (for development)
    # ssl_certificate /path/to/quickrtc-example/certs/cert.pem;
    # ssl_certificate_key /path/to/quickrtc-example/certs/key.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # =========================================================================
    # Backend API & Socket.IO - /api and /socket.io routes
    # =========================================================================
    
    # Socket.IO WebSocket & polling
    location /socket.io/ {
        proxy_pass https://quickrtc_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-polling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass https://quickrtc_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Frontend - All other routes go to React app
    # =========================================================================
    
    location / {
        proxy_pass http://quickrtc_frontend;
        proxy_http_version 1.1;
        
        # WebSocket support for Vite HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vite HMR WebSocket (development only)
    location /@vite/ {
        proxy_pass http://quickrtc_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # =========================================================================
    # Static files (for production builds)
    # =========================================================================
    
    # Uncomment this block for serving built static files in production
    # location /assets/ {
    #     alias /path/to/quickrtc-example/client/dist/assets/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}
